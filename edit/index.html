<!DOCTYPE html>
<html lang="en">
  <Head>
    <script type="module" src="/edit.mjs">  </script>
  </Head>
  
  <body>
    <GithubCorner />
    <h1>
      <b>Edit Script</b> <a href="/"><small>of TMsj</small></a>
    </h1>

    <section id="edit">
      <Island script="script" />
      <div class="{( !script.trim() && 'hidden' )}">
        <span><b>words:</b> {{CountWords}}</span>
        <span><b>Minutes:</b> {{ComputeMinutes}}</span>
      </div>
      <div class="textarea-wrapper">
        <textarea
          id="textInput"
          placeholder="Enter or drag and drop your text here"
        >
{(script)}</textarea
        >
        <div class="textarea-background"> </div>
        <div class="textarea-show">{(script)} un mono verde.</div>
        <nav>
          <button id="loadButton">Load</button>
          <button id="clearButton">Clear</button>
          <div style="flex-grow: 1;"> </div>
          <button id="startButton">Next</button>
        </nav>
      </div>
      <input type="file" id="fileInput" style="display: none" />
    </section>
  </body>
</html>
