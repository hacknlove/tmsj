<!DOCTYPE html>
<html lang="en">
  <Head>
    <script type="module" src="/edit.mjs">  </script>
  </Head>

  <body>
    <h1>
      <b>Edit Script</b> <a href="/"><small>of TMsj</small></a>
    </h1>
    <section id="edit">
      <Island script="script" />
      <div class="textarea-wrapper">
        <textarea
          id="textInput"
          placeholder="Enter or drag and drop your text here"
        >
{(script)}</textarea
        >
        <div class="textarea-background"> </div>
        <div class="textarea-show">{(script)}</div>
        <nav>
          <button id="loadButton">Load File</button>
          <button id="startButton">Next</button>
        </nav>
      </div>
      <input type="file" id="fileInput" style="display: none" />
      <div>
        <p>words: {{CountWords}}</p>
        <p>Minutes: {{ComputeMinutes}}</p>
      </div>
    </section>
  </body>
