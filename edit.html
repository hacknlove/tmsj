<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="edit.mjs"> </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Game</title>
    <SassStyle />
</head>

<body class="edit">
    <h1>Edit Script</h1>
    <section id="edit">
        <Context src="./text.json" />
        <Island script=script />
        <textarea id="textInput" placeholder="Enter or drag and drop your text here">{(script)}</textarea>
        <input type="file" id="fileInput" style="display: none;">
        <div>
            <p>Minutes:  {(Math.floor(script.split(/\s+/).length / 170))} - {(Math.ceil(script.split(/\s+/).length / 130))}</p>
        </div>
        <div class="controls">
            <button id="load">Load File</button>
            <button id="start">Start</button>
        </div>
    </section>
</body>

</html>
