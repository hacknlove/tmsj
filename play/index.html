<!DOCTYPE html>
<html lang="en">

<Head Title="'Learn Script, of TMsj'">
  <script type="module" src="/play.mjs">  </script>
</Head>

<body>
  <GithubCorner />
  <h1>
    <b>Learn Script</b> <a href="/"><small>of TMsj</small></a>
  </h1>

  <section id="play">
    <Island paragraph="0" level="0" />
    <h2>Paragraph {(paragraph)} - Level {(level)}</h2>
    <div class="textarea-wrapper">
      <div class="textarea-background"> </div>
      <div class="textarea-show sample" id="playgroundPre"> </div>
      <div class="textarea-show game" id="playground"> </div>
      <nav>
        <a href="/edit"><button id="switchToEditContainer">Edit</button></a>
        <button id="shuffleButton" class="{( level === 0 ? 'hidden' : '' )}">
          Shuffle
        </button>
        <div style="flex-grow: 1"> </div>
        <button id="nextButton">Next</button>
      </nav>
    </div>
  </section>
</body>

</html>
